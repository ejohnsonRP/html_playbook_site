<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M&A Flow – Static Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      /* Smooth one-section-at-a-time behavior */
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    /* Overall wrapper – wide enough for the bottom image */
    .wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    /* BIGGER logo in the top left */
    .header img {
      width: 200px;
      height: auto;
    }

    /* Shared caption style for both text lines */
    .section-caption {
      font-size: 18px;
      font-weight: 600;
      color: #444444;
      margin: 10px 0 20px 0;
    }

    /* Each main block behaves like a full “screen” */
    .section-block {
      min-height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-bottom: 60px; /* creates space so images don’t crowd the edge */
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .section-block.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* TOP image slightly less wide */
    .top-image-wrap {
      max-width: 900px;  /* narrower than wrapper */
      margin: 0 auto;
    }

    /* BOTTOM image wider – spans almost entire wrapper */
    .bottom-image-wrap {
      max-width: 1400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===== TOP SECTION (Image 1) ===== -->
    <div class="section-block top-section">
      <!-- Logo -->
      <div class="header">
        <img src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/RP%20Logo.png" alt="The Point logo">
      </div>

      <!-- Caption above first image -->
      <p class="section-caption">
        Scroll down to see the respective stages for each phase.
      </p>

      <!-- First (chevron) image: intentionally narrower -->
      <div class="top-image-wrap">
        <img 
          src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/m-a-phases.png"
          alt="M&A Phase Flow"
        >
      </div>
    </div>

    <!-- ===== SECOND SECTION (Image 2) ===== -->
    <div class="section-block second-section">
      <!-- Caption above second image (same style) -->
      <p class="section-caption">
        Click on a blue box below to open up the associated task page for each stage.
      </p>

      <!-- Second image: wider, takes nearly full width -->
      <div class="bottom-image-wrap">
        <img 
          src="https://github.com/ejohnsonRP/html_playbook_site/raw/main/Stages.png?raw=1"
          alt="Phase Stages Diagram"
        >
      </div>
    </div>

  </div> <!-- wrapper -->

  <!-- Scroll-triggered animation for BOTH sections (up and down) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var sections = document.querySelectorAll('.section-block');
      if (!sections.length) return;

      // Make the first section visible immediately
      sections[0].classList.add('visible');

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          } else {
            entry.target.classList.remove('visible');
          }
        });
      }, { threshold: 0.5 });

      sections.forEach(function (section) {
        observer.observe(section);
      });
    });
  </script>

</body>
</html>
