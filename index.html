<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M&A Flow – Static Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Overall page wrapper – wide enough for big bottom image */
    .wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    /* Bigger “The Point” logo */
    .header img {
      width: 160px;
      height: auto;
    }

    /* Shared caption style for both images */
    .intro-text,
    .second-text {
      font-size: 16px;
      color: #444;
      margin: 10px 0 20px 0;
    }

    /* Top section fills the first screen and leaves white space
       so the second image is off-screen initially */
    .top-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-bottom: 60px; /* extra white space at bottom */
    }

    /* Make the FIRST image narrower */
    .top-image-wrap {
      max-width: 1000px;   /* narrower than wrapper */
      margin: 0 auto;      /* center it */
    }

    /* Second section: fade-in animation + wider image */
    .second-section {
      margin-top: 40px;
      padding-bottom: 40px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .second-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Make the LAST image as wide as the wrapper */
    .bottom-image-wrap {
      max-width: 1400px;  /* same as wrapper, so it's wider than the top image */
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===== TOP SECTION (fills first screen) ===== -->
    <div class="top-section">
      <!-- Header with logo only -->
      <div class="header">
        <img src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/RP%20Logo.png" alt="The Point logo">
      </div>

      <!-- Caption above first image -->
      <p class="intro-text">
        Scroll down to see the respective stages for each phase.
      </p>

      <!-- First (chevron) image, intentionally narrower -->
      <div class="top-image-wrap">
        <img 
          src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/m-a-phases.png"
          alt="M&A Phase Flow"
        >
      </div>
    </div>

    <!-- ===== SECOND SECTION (appears on scroll with fade) ===== -->
    <div class="second-section">
      <!-- Caption above second image (same style as intro-text) -->
      <p class="second-text">
        Click on a blue box below to open up the associated task page for each stage.
      </p>

      <!-- Second image, wider than the top one -->
      <div class="bottom-image-wrap">
        <img 
          src="https://github.com/ejohnsonRP/html_playbook_site/raw/main/Stages.png?raw=1"
          alt="Phase Stages Diagram"
        >
      </div>
    </div>

  </div> <!-- wrapper -->

  <!-- Scroll-triggered fade-in for the second section -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var secondSection = document.querySelector('.second-section');
      if (!secondSection) return;

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            secondSection.classList.add('visible');
            observer.unobserve(secondSection);
          }
        });
      }, { threshold: 0.2 });

      observer.observe(secondSection);
    });
  </script>

</body>
</html>
