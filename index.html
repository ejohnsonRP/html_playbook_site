    body {

    .wrapper {
      max-width: 1000px;   /* slightly wider so your chevron image appears larger */
      margin: 0 auto;

    img {

      display: block;
      border: 0;

      display: flex;

    }

      height: auto;
    }
    .intro-text {
      font-size: 16px;
      color: #444;
      margin: 10px 0 20px 0;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===== HEADER WITH LOGO ONLY ===== -->

      <img src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/RP%20Logo.png" alt="The Point logo">
    </div>

    <!-- ===== INTRO LINE ABOVE BLUE GRAPHIC ===== -->
    <p class="intro-text">
      Scroll down to see the respective stages for each phase.
    </p>

    <!-- ===== MAIN CHEVRON IMAGE (slightly larger) ===== -->

      src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/m-a-phases.png"

    >
