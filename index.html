<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M&A Flow â€“ Static Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }
    .wrapper {
      max-width: 1000px;   /* makes both images appear larger */
      margin: 0 auto;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .header img {
      width: 130px; /* bigger logo */
      height: auto;
    }
    .intro-text {
      font-size: 16px;
      color: #444;
      margin: 10px 0 20px 0;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===== HEADER WITH LOGO ONLY ===== -->
    <div class="header">
      <img src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/RP%20Logo.png" alt="The Point logo">
    </div>

    <!-- ===== INTRO TEXT ===== -->
    <p class="intro-text">
      Scroll down to see the respective stages for each phase.
    </p>

    <!-- ===== MAIN CHEVRON IMAGE (non-clickable) ===== -->
    <img 
      src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/m-a-phases.png"
      alt="M&A Phase Flow"
    >


    <!-- ========================= -->
    <!-- SECOND SCROLL-DOWN IMAGE -->
    <!-- ========================= -->

    <div class="second-section" style="margin-top: 60px; padding-bottom: 40px;">
      <p style="font-size: 18px; margin-bottom: 15px; font-weight: 600; color: #333;">
        Detailed Phase Stages
      </p>

      <!-- Replace with your GitHub raw URL for Stages.png -->
      <img 
        src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/Stages.png"
        alt="Phase Stages Diagram"
        style="width: 100%; height: auto; display: block; border: 0;"
      >
    </div>

  </div> <!-- wrapper -->

</body>
</html>
