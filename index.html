<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M&A Flow – Static Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    /* Overall wrapper */
    .wrapper {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    /* Bigger logo */
    .header img {
      width: 200px;
      height: auto;
    }

    /* Unified caption style */
    .section-caption {
      font-size: 18px;
      font-weight: 600;
      color: #444444;
      margin: 10px 0 20px 0;
    }

    /* Sections behave as full-page panels */
    .section-block {
      min-height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 40px 0 80px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .section-block.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Top image slightly narrower */
    .top-image-wrap {
      max-width: 850px;
      margin: 0 auto;
    }

    /* Bottom image wider */
    .bottom-image-wrap {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Add MORE white space under Image 2 */
    .second-section {
      justify-content: center;
      padding-bottom: 200px;  /* was 80px — now much bigger */
    }

    /* Footer bottom-right */
    .footer {
      width: 100%;
      text-align: right;
      font-size: 14px;
      color: #666;
      padding: 20px 10px 40px 10px;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===== TOP SECTION (Image 1) ===== -->
    <div class="section-block top-section">
      <div class="header">
        <img src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/RP%20Logo.png" alt="The Point logo">
      </div>

      <p class="section-caption">
        Scroll down to see the respective stages for each phase.
      </p>

      <div class="top-image-wrap">
        <img 
          src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/m-a-phases.png"
          alt="M&A Phase Flow"
        >
      </div>
    </div>

    <!-- ===== SECOND SECTION (Image 2) ===== -->
    <div class="section-block second-section">
      <p class="section-caption">
        Click on a blue box below to open up the associated task page for each stage.
      </p>

      <div class="bottom-image-wrap">
        <img 
          src="https://github.com/ejohnsonRP/html_playbook_site/raw/main/Stages.png?raw=1"
          alt="Phase Stages Diagram"
        >
      </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="footer">
      ©2025 RGP. All Rights Reserved.
    </div>

  </div> <!-- wrapper -->

  <!-- Scroll animation -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var sections = document.querySelectorAll('.section-block');
      if (!sections.length) return;

      sections[0].classList.add('visible');

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.3 });

      sections.forEach(function (section) {
        observer.observe(section);
      });
    });
  </script>

</body>
</html>
