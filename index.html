<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M&A Flow – Static Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Wide wrapper for the full-page layout */
    .wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    /* BIGGER logo per your request (previously 160px) */
    .header img {
      width: 190px;
      height: auto;
    }

    /* Unified caption styling — EXACT same for both captions */
    .section-caption {
      font-size: 18px;        /* consistent size */
      font-weight: 600;       /* consistent weight */
      color: #444444;         /* consistent color */
      margin: 10px 0 20px 0;  /* consistent spacing */
    }

    .top-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-bottom: 60px; /* ensures scroll is required */
    }

    /* FIRST image narrower */
    .top-image-wrap {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* SECOND section fade-in */
    .second-section {
      margin-top: 40px;
      padding-bottom: 40px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .second-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* SECOND image is wider */
    .bottom-image-wrap {
      max-width: 1400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===== TOP SECTION (full screen height) ===== -->
    <div class="top-section">

      <!-- Logo in top-left -->
      <div class="header">
        <img src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/RP%20Logo.png" alt="The Point logo">
      </div>

      <!-- Caption above first image (unified styling) -->
      <p class="section-caption">
        Scroll down to see the respective stages for each phase.
      </p>

      <!-- FIRST (chevron) image -->
      <div class="top-image-wrap">
        <img 
          src="https://raw.githubusercontent.com/ejohnsonRP/html_playbook_site/main/m-a-phases.png"
          alt="M&A Phase Flow"
        >
      </div>

    </div>

    <!-- ===== SECOND SECTION (fades in on scroll) ===== -->
    <div class="second-section">

      <!-- Caption above second image (same CSS as first caption) -->
      <p class="section-caption">
        Click on a blue box below to open up the associated task page for each stage.
      </p>

      <!-- SECOND image, intentionally wider -->
      <div class="bottom-image-wrap">
        <img 
          src="https://github.com/ejohnsonRP/html_playbook_site/raw/main/Stages.png?raw=1"
          alt="Phase Stages Diagram"
        >
      </div>

    </div>

  </div> <!-- wrapper -->

  <!-- Fade-in animation based on scroll -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var secondSection = document.querySelector('.second-section');
      if (!secondSection) return;

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            secondSection.classList.add('visible');
            observer.unobserve(secondSection);
          }
        });
      }, { threshold: 0.2 });

      observer.observe(secondSection);
    });
  </script>

</body>
</html>
